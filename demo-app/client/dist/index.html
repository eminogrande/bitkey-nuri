<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitkey FIDO2 Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body {
  padding-top: 2rem;
  padding-bottom: 2rem;
}

.card {
  margin-bottom: 1.5rem;
}

.hidden {
  display: none;
}

#status-message {
  margin-top: 1rem;
}
</style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Bitkey FIDO2 Passkey Demo</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Register</h5>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="register-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="register-username" required="">
                            </div>
                            <button type="submit" class="btn btn-primary">Register with Passkey</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Authenticate</h5>
                    </div>
                    <div class="card-body">
                        <form id="auth-form">
                            <div class="mb-3">
                                <label for="auth-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="auth-username" required="">
                            </div>
                            <button type="submit" class="btn btn-success">Authenticate with Passkey</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="status-message" class="alert hidden"></div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Registered Users</h5>
            </div>
            <div class="card-body">
                <button id="refresh-users" class="btn btn-secondary mb-3">Refresh User List</button>
                <div id="user-list">
                    <p>No users registered yet.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/client.e02fbd41.js"></script>


</body></html>
